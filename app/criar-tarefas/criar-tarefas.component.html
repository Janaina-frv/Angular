<h1>Acrescentar nova tarefa</h1>

<div class="well">
    <form #formTarefa="ngForm">
        <div class="form-group">
            <label for="titulo">Tarefa: </label>
            <input type="text"
                   class="form-control"
                   id="titulo"
                   name="titulo"
                   [(ngModel)]="tarefa.titulo"
                   minlength="5"
                   required
                   #titulo="ngModel">
            <div *ngIf="titulo.errors && (titulo.touched || titulo.dirty)" class="alert alert-danger">
                <div [hidden]="!titulo.errors.required">
                    Digite uma Tarefa
                </div>
                <div [hidden]="!titulo.errors.minlength">
                    A tarefa deve conter ao menos 5 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input
            (click)="criar()"
             type="submit"
             class="btn btn-primary"
             value="cadastrar"
             >
            <a [routerLink]="['/tarefas']"
                class="btn btn-secondary">
                <span class="glyphicon glyphicon-chevron-left"
                aria-hidden="true"></span>
                Voltar
            </a>
        </div>
    </form>
</div>
