<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tr>
        <th><h3>Tarefa</h3></th>
        <th class="text-center" style="width: 200px">
            <a [routerLink]="['/tarefas/criar']"
            class="btn">
            <span class="material-icons">add</span>
            </a>
        </th>
    </tr>
    <tr *ngFor="let tarefa of tarefas; let i = index">
        <td>
            {{i+1}} - {{tarefa.titulo}}
        </td>
        <td class="text-center" style="width: 200px">
            <a [routerLink]="['/tarefas/atualizar', tarefa.etapa]"
            class="btn "
                title="Editar" alt="Editar">
                <span class="material-icons">edit</span>
            </a>
            <a (click)="remover($event, tarefa)"
            class="btn "
                href="#" title="Remover" alt="Remover">
                <span class="material-icons">clear</span>
            </a>
        </td>
    </tr>

</table>

<p *ngIf='tarefas.length==0'>Nenhuma Tarefa cadastrada.</p>
